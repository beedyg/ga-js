<!DOCTYPE html>
<html lang="en">
<head>
	<title>ga-js</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
  <meta name="author" content="">

	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
	<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<style type="text/css">body{font-family: monospace}</style>
</head>
<body>

	<div class="container">
		<h1>Very simple Genetic Algorithm search</h1>
		<h2>Satistics</h2>
		<div class="row">
			<div class="span6">
				<p><strong>Target:</strong> &ldquo;<span id="target"></span>&rdquo;</p>
				<p><strong>Output:</strong> &ldquo;<span id="output"></span>&rdquo;</p>
				<p><strong>Churns:</strong> &ldquo;<span id="churner"></span>&rdquo;</p>
			</div>
			<div class="span6">
				<p><strong>Generation:</strong> <span id="generation">0</span></p>
				<p><strong>Best score:</strong> <span id="best-score">0</span></p>
				<p><strong>This score:</strong> <span id="churn-score">0</span></p>
			</div>
		</div>
		<h2>Population</h2>
		<p id="population"></p>
		
	</div>

	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
	<script src="textreplace.js" type="text/javascript"></script>
</body>
</html>
